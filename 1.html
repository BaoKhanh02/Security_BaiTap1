<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Caesar Cipher</title>
<style>
    body { font-family: Arial; margin: 40px; }
    textarea, input { width: 100%; margin: 10px 0; padding: 8px; }
    button { padding: 10px 20px; margin: 5px; cursor: pointer; }
</style>
</head>
<body>
<h2>Caesar Cipher Demo</h2>
<label>Plaintext / Ciphertext:</label>
<textarea id="inputText" rows="3"></textarea>

<label>Key (0â€“25):</label>
<input type="number" id="key" min="0" max="25" value="3">

<div>
    <button onclick="encrypt()">Encrypt</button>
    <button onclick="decrypt()">Decrypt</button>
</div>

<label>Result:</label>
<textarea id="result" rows="3" readonly></textarea>

<script>
function caesar(text, key, encrypt=true) {
    let result = "";
    key = ((encrypt ? key : -key) + 26) % 26;
    for (let c of text) {
        if (/[a-z]/i.test(c)) {
            let base = c === c.toUpperCase() ? 65 : 97;
            result += String.fromCharCode((c.charCodeAt(0) - base + key) % 26 + base);
        } else {
            result += c;
        }
    }
    return result;
}
function encrypt() {
    let text = document.getElementById("inputText").value;
    let key = parseInt(document.getElementById("key").value);
    document.getElementById("result").value = caesar(text, key, true);
}
function decrypt() {
    let text = document.getElementById("inputText").value;
    let key = parseInt(document.getElementById("key").value);
    document.getElementById("result").value = caesar(text, key, false);
}
</script>
</body>
</html>
